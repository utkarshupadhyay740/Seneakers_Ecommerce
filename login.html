<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container-fluid">
        <div class="p-sm-5 p-2 bg-secondary-subtle">
            <div class="row m-0 bg-white p-sm-5 p-2 shadow-lg">
                <div class="col-sm-6 px-0">
                    <div>
                        <img src="./images/shoepic.jpeg" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-6 px-0">
                    <div class="p-sm-5 p-2 bg-secondary-subtle">
                        <div class="bg-white pt-sm-5 ps-sm-5 pe-sm-5 pb-sm-3 p-1 shadow-lg rounded">
                            <div class="pb-2 d-flex justify-content-center">
                                <h1 class="display-4 fw-bold">Login</h1>
                            </div>
                            <form>
                                <label for="email" class="form-label h4 pt-2 pb-2">Email</label>
                                <div class="input-group shadow rounded">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                                    <input type="email" class="form-control" placeholder="eg. charles@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
                                </div>
                                <label for="password" class="form-label h4 pt-4 pb-2 mt-1">Password</label>
                                <div class="input-group shadow rounded">
                                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" placeholder="eg. charles@123" aria-label="Password" aria-describedby="basic-addon2">
                                </div>
                                <div class="text-center pt-5">
                                    <button type="button" class="btn btn-outline-dark text-black w-75 fw-medium shadow" style="background-color: #e2e3e5;">Login</button>
                                </div>
                            </form>
                            <div style="margin-top: 26px;">
                                <div class="d-flex justify-content-center pt-3">
                                    <p>Forget</p>
                                    <p class="text-primary ms-2">Password?</p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <p>Don't have an account?</p>
                                    <a href="signup.html" class="text-primary ms-2 text-decoration-none">Sign up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
