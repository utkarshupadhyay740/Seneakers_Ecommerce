<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container-fluid">
        <div class="p-sm-5 p-2 bg-secondary-subtle">
            <div class="row m-0 bg-white p-sm-5 p-2 shadow-lg">
                <div class="col-sm-6 px-0">
                    <div>
                        <img src="./images/shoepic.jpeg" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-6 px-0">
                    <div class="p-sm-5 p-2 bg-secondary-subtle">
                        <div class="bg-white pt-sm-2 ps-sm-5 pe-sm-5 pb-sm-4 p-1 shadow-lg rounded">
                            <div class="pb-1 d-flex justify-content-center">
                                <h1 class="display-4 fw-bold">Sign Up</h1>
                            </div>
                            <form>
                                <label for="username" class="form-label h4 pt-2 pb-1">Username</label>
                                <div class="input-group shadow rounded">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                                    <input type="text" class="form-control" placeholder="eg. Charles" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <label for="email" class="form-label h4 pt-3 pb-1">Email</label>
                                <div class="input-group shadow rounded">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" class="form-control" placeholder="eg. charles@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
                                </div>
                                <label for="password" class="form-label h4 pt-3 pb-1">Password</label>
                                <div class="input-group shadow rounded">
                                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" placeholder="eg. charles@123" aria-label="Password" aria-describedby="basic-addon2">
                                </div>
                                <div class="text-center" style="margin-top: 38px;">
                                    <button type="submit" class="btn btn-outline-dark text-black w-75 fw-medium shadow p-2" style="background-color: #e2e3e5;">Sign Up</button>
                                </div>
                            </form>
                            <div class="text-center pt-2">
                                <p>or</p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary p-2 w-75 shadow"><i class="bi bi-google me-3"></i>sign up with Google</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
